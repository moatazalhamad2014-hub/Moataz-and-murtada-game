<script>
/* ===== AUDIO (Ù…Ø¶Ù…ÙˆÙ† Ø¹Ù„Ù‰ Ø§Ù„Ø¬ÙˆØ§Ù„) ===== */
let audioCtx;
let musicOsc;

function initAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  // ðŸŽµ Ù…ÙˆØ³ÙŠÙ‚Ù‰ Ø®Ù„ÙÙŠØ©
  musicOsc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  musicOsc.type = "triangle";
  musicOsc.frequency.value = 180;
  gain.gain.value = 0.03;
  musicOsc.connect(gain).connect(audioCtx.destination);
  musicOsc.start();
}

function swipeSound() {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = "square";
  osc.frequency.value = 600;
  gain.gain.value = 0.1;
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.05);
}

/* ===== GAME LOGIC ===== */
const menu = document.getElementById("menu");
const game = document.getElementById("game");
const endScreen = document.getElementById("end");
const playBtn = document.getElementById("playBtn");
const restartBtn = document.getElementById("restartBtn");

const levels = [
[
"#######",
"#P..E.#",
"#.....#",
"#..^..#",
"#.....#",
"#..E..#",
"#.....#",
"#.....#",
"#....G#",
"#######"
],
[
"#######",
"#P.#E.#",
"#.#...#",
"#.^#^.#",
"#...#.#",
"#.E...#",
"#.#.#.#",
"#.....#",
"#..#..G#",
"#######"
],
[
"#######",
"#P#E..#",
"#.#.#.#",
"#.^#^.#",
"#...#.#",
"###.#E#",
"#.....#",
"#.#.#.#",
"#.#..G#",
"#######"
]
];

let currentLevel = 0;
let map, playerPos, enemies = [];

/* START */
playBtn.onclick = () => {
  initAudio(); // ðŸ”¥ ØªØ´ØºÙŠÙ„ Ø§Ù„ØµÙˆØª Ø¨Ø¹Ø¯ Ø§Ù„Ø¶ØºØ· (Ù…Ù‡Ù… Ù„Ù„Ø¬ÙˆØ§Ù„)
  menu.style.display = "none";
  endScreen.style.display = "none";
  game.style.display = "grid";
  currentLevel = 0;
  initLevel();
};

function initLevel() {
  enemies = [];
  map = levels[currentLevel];
  map.forEach((row, y) => {
    [...row].forEach((c, x) => {
      if (c === "P") playerPos = { x, y };
      if (c === "E") enemies.push({ x, y, dir: 1 });
    });
  });
  draw();
}

function draw() {
  game.innerHTML = "";
  map.forEach((row, y) => {
    [...row].forEach((c, x) => {
      const d = document.createElement("div");
      d.className = "cell";
      if (c === "#") d.classList.add("wall");
      if (c === "^") d.classList.add("trap");
      if (c === "G") d.classList.add("gate");
      enemies.forEach(e => {
        if (e.x === x && e.y === y) d.classList.add("enemy");
      });
      if (playerPos.x === x && playerPos.y === y)
        d.classList.add("player");
      game.appendChild(d);
    });
  });
}

function move(dx, dy) {
  swipeSound(); // ðŸ”Š ØµÙˆØª Ø§Ù„Ø³Ø­Ø¨
  let x = playerPos.x;
  let y = playerPos.y;
  while (map[y + dy][x + dx] !== "#") {
    x += dx; y += dy;
    if (map[y][x] === "^") return lose();
    if (map[y][x] === "G") return win();
  }
  playerPos = { x, y };
  draw();
}

setInterval(() => {
  if (game.style.display !== "grid") return;
  enemies.forEach(e => {
    if (map[e.y][e.x + e.dir] === "#") e.dir *= -1;
    e.x += e.dir;
    if (e.x === playerPos.x && e.y === playerPos.y) lose();
  });
  draw();
}, 600);

function win() {
  currentLevel++;
  if (currentLevel >= levels.length) {
    game.style.display = "none";
    endScreen.style.display = "block";
  } else initLevel();
}

function lose() {
  alert("â˜  Ø®Ø³Ø±Øª!");
  initLevel();
}

/* SWIPE */
let sx, sy;
document.addEventListener("touchstart", e => {
  sx = e.touches[0].clientX;
  sy = e.touches[0].clientY;
});
document.addEventListener("touchend", e => {
  let dx = e.changedTouches[0].clientX - sx;
  let dy = e.changedTouches[0].clientY - sy;
  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 30) move(1,0);
    else if (dx < -30) move(-1,0);
  } else {
    if (dy > 30) move(0,1);
    else if (dy < -30) move(0,-1);
  }
});

restartBtn.onclick = () => {
  endScreen.style.display = "none";
  menu.style.display = "block";
};
</script>
